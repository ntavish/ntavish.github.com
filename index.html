<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tavish's homepage</title>
    <script src="/htmx.min.js"></script>
    <script type="module">
      import ZeroMd from 'https://cdn.jsdelivr.net/npm/zero-md@3'
      customElements.define('zero-md',  class extends ZeroMd {
        <!-- this is required to force light theme -->
        async load() {
          await super.load()
          this.template = `
            <style>:host { display: block; position: relative; contain: content; } :host([hidden]) { display: none; }</style>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown-light.min.css" />
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@11/styles/github.min.css" />
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0/dist/katex.min.css" />
          `
          }
        }
      )
    </script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="/">Home</a>
      <a href="#" hx-get="/blog/menu.md" hx-target="#col-1" hx-trigger="click">blog</a>
      <a href="#" hx-get="/projects/menu.md" hx-target="#col-1" hx-trigger="click">projects</a>
      <a href="#" hx-get="/pictures/menu.md" hx-target="#col-1" hx-trigger="click">pictures</a>
    </div>
    <br>
    <table width="100%">
      <tr>
      <td width="20%" style="vertical-align: top;">
        <div id="col-1">
          <div hx-get="menu.md" hx-trigger="load"></div>
        </div>
      </td>
      <td width="80%" style="vertical-align: top;">
        <div id="col-2">
          <div hx-get="content.md" hx-trigger="load"></div>
        </div>
      </td>
      </tr>
    </table>
  </body>
</html>
