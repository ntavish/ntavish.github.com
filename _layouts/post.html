---
layout: default
---
<div id="post" class="grid_10 content">
  <h2><a href="{{ page.url }}">
    {{ page.title }}
  </a></h2>
  <div id="date">committed {{ page.date | date_to_string }}</div>
  {{ content }}
  <br>
</div>
<div class="grid_4">
  <h3 id="purple">recent posts</h3>
  <ul class="recent">
  {% for post in site.posts limit: 7 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
</div>
<div id="post" class="grid_10 content">
  <div id="dsq-content">
    <div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/ntavish/embed.js"></script><noscript><a href="http://git-ready.disqus.com/?url=ref">View the discussion thread.</a></noscript><a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
  </div>
</div>
